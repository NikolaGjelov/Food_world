<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food World</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="btn-container">
      <button class="home-btn">Home</button>
      <button class="recipes-categories" onclick="displayCategories()">Categories</button>
      <button class="recipes-menu" onclick="displayRecFromLocalStorage()">Recipes</button>
      <button class="create-recipe">Create Recipe</button>
    </div>
    <div class="btn-container-log">
      <button class="log-in">Log in/Sign Up</button>
    </div>
  </header>
  <main class="main-container">
    <h1>Welcome!</h1>
    <p>Share your recipes with all world</p> 
  </main>
</body>
</html>
